<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="leftpart">
            <div id="blackbox">
                <img id="logo" alt="odin logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                <h1 id="odintext">ODIN</h1>
            </div>
        </div>

        <div id="formpart">
            <p id="maxtext">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <div id="formdiv">
                <p>Let's do this!</p>

                <form>
                    <div style="float:left;margin-right:80px;">
                        <label for="firstname">FIRST NAME</label>
                        <input required id="firstname" type="text" name="firstname">
                    </div>

                    <div style="float:left;">
                        <label for="lastname">LAST NAME</label>
                        <input required id="lastname" type="text" name="lastname">
                    </div>

                    <div style="float:left;margin-right:80px;">
                        <label for="email">EMAIL</label>
                        <input required id="email" type="email" name="email">
                    </div>

                    <div style="float:left;">
                        <label for="phone">PHONE NUMBER</label>
                        <input required id="phone" type="text" name="phone">
                    </div>

                    <div style="float:left;margin-right:80px;">
                        <label for="password">PASSWORD</label>
                        <input required class="pwd" id="password" type="password" name="password" pattern="[a-zA-Z0-9!@#$%^&*_+<>]+" minlength="8" maxlength="20">
                    </div>

                    <div style="float:left;">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input required class="pwd" id="confirm" type="password" name="confirm" pattern="[a-zA-Z0-9!@#$%^&*_+<>]+" minlength="8" maxlength="20">
                    </div>

                    <button type="submit" id="submit">Create Account</button>

                </form>

                <p id="lasttext">Already have an account? <a href="#">Log in</a></p>

            </div>
        </div>
    </body>
</html>
